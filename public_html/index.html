                <div class="player">
                    <div class="name"></div>
                    <div class="cards"></div>
                    <div class="points"></div>
                    <div class="prizes"></div>
                </div>
                <div class="player" style="left: 35%;">
                    <div class="name"></div>
                    <div class="cards"></div>
                    <div class="points"></div>
                    <div class="prizes"></div>
                </div>

                    <div class="name"></div>
                    <div class="cards"></div>
                    <div class="points"></div>
                    <div class="prizes"></div>
                </div>

                    <div class="cards"></div>

            </div>
            <div id="dice">
                <img src="image/ydie1.png" id="yellowdie">
                <img src="image/rdie1.png" id="reddie">
            </div>
            <div id="gui">
                <div id="buy-dev-card" onclick="Catan.buy_dev_card();">
                    Buy development card
                </div>
                <div id="play-dev-card" onclick="Catan.show_dev_card_list();">
                    Play development card
                </div>
                <div id="init-trade" onclick="Catan.init_trade();">
                    Trade
                </div>
                <div id="end-turn" onclick="Catan.end_turn();">
                    End turn
                </div>
            </div>
        </div>
        <div id="chatbox_container"><span class="spacer"></span><div id="chatbox"></div></div>
        <div class="overlay" id="start_form">
            <form action"#" onsubmit="return false;">
                <input type="text" name="game" id="game_name" placeholder="Game name" autocomplete="off" required>
                <input type="text" name="name" id="your_name" placeholder="Your name" autocomplete="off" required>
                <button>Start game</button>
            </form>
            <div id="start_form_error"></div>
        </div>
        <div class="overlay" id="file-upload"></div>
        <div class="overlay" id="request_form"></div>
        <button onclick="Catan.start_game()" id="start_game">Start!</button>
        <script src="script/catan.js"></script>
    </body>
</html>
